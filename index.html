<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section id="nft-card" class="bg-clr-card">
      <img src="./images/image-equilibrium.jpg" alt="" id="nft-preview">
      <h1 class="text-clr-neu-white fs-heading fw-heading">Equilibrium #3429</h1>
      <p class="">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="price text-clr-pr-cyan fw-heading">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <footer>
        <img src="./images/image-avatar.png" alt="author" class="author-avatar">
        <p>Creation of <span class="text-clr-neu-white fw-body-emphasis">Jules Wyvern</span></p>
      </footer>
    </section>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/mdrizwanfk" target="_blank">mdrizwanfk</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
